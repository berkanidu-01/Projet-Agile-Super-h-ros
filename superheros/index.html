<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHeroes</title>
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
	  <div id="heroContainer">
		<div class="card" id="heroLeft">
			<div class="heroRow">
				<img src="hero.jpg" alt="Hero Image" class="heroImg">
				<div class="heroStats">
				  <h1 class="username">user1</h1>
				  <h2 class="heroName">hero</h2>
				  <p><strong>Intelligence:</strong> 10</p>
				  <p><strong>Force:</strong> 100</p>
				  <p><strong>Vitesse:</strong> 70</p>
				  <p><strong>Durabilité:</strong> 30</p>
				  <p><strong>Puissance:</strong> 30</p>
				  <p><strong>Combat:</strong> 60</p>
				</div>
			</div>
		</div>
		<div class="card" id="heroRight">
			<div class="heroRow">
				<img src="hero.jpg" alt="Hero Image" class="heroImg">
				<div class="heroStats">
				  <h1 class="username">user2</h1>
				  <h2 class="heroName">hero</h2>
				  <p><strong>Intelligence:</strong> 10</p>
				  <p><strong>Force:</strong> 100</p>
				  <p><strong>Vitesse:</strong> 70</p>
				  <p><strong>Durabilité:</strong> 30</p>
				  <p><strong>Puissance:</strong> 50</p>
				  <p><strong>Combat:</strong> 80</p>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
