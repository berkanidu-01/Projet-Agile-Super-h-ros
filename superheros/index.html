<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHeroes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="site-header">
      <h1 class="site-title">Super<span>Heroes</span> Battle</h1>
    </header>
    
    <div id="heroContainer">
      <div class="card" id="heroLeft">
        <div class="heroRow">
          <img src="hero.jpg" alt="Hero Image" class="heroImg">
          <div class="heroStats">
            <h1 class="username">user1</h1>
            <h2 class="heroName">hero</h2>
            <p><strong>Intelligence:</strong> 10</p>
            <p><strong>Force:</strong> 100</p>
            <p><strong>Vitesse:</strong> 70</p>
            <p><strong>Durabilité:</strong> 30</p>
            <p><strong>Puissance:</strong> 30</p>
            <p><strong>Combat:</strong> 60</p>
          </div>
        </div>
      </div>
      <div class="card" id="heroRight">
        <div class="heroRow">
          <img src="hero.jpg" alt="Hero Image" class="heroImg">
          <div class="heroStats">
            <h1 class="username">user2</h1>
            <h2 class="heroName">hero</h2>
            <p><strong>Intelligence:</strong> 10</p>
            <p><strong>Force:</strong> 100</p>
            <p><strong>Vitesse:</strong> 70</p>
            <p><strong>Durabilité:</strong> 30</p>
            <p><strong>Puissance:</strong> 50</p>
            <p><strong>Combat:</strong> 80</p>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      // Script pour animer les barres de progression
      document.addEventListener('DOMContentLoaded', function() {
        const statElements = document.querySelectorAll('.heroStats p');
        
        statElements.forEach(el => {
          const statValue = parseInt(el.textContent.split(':')[1].trim());
          const maxValue = 100;
          const width = (statValue / maxValue) * 100;
          
          el.style.setProperty('--stat-width', width + '%');
          el.addEventListener('mouseenter', function() {
            el.style.setProperty('--stat-color', '#f72585');
          });
          
          // Ajouter la barre de progression
          el.style.position = 'relative';
          el.style.paddingBottom = '10px';
          el.insertAdjacentHTML('beforeend', 
            `<div style="position: absolute; bottom: 0; left: 0; width: ${width}%; height: 4px; background: linear-gradient(90deg, #4cc9f0, #f72585); border-radius: 4px;"></div>`
          );
        });
      });
    </script>
  </body>
</html>
