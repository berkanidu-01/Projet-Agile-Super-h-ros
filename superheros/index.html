<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHeroes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="animation.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="site-header">
      <h1 class="site-title">Super<span>Heroes</span> Battle</h1>
    </header>
    
    <div id="heroContainer">
      <div class="card" id="heroLeft">
        <div class="heroRow">
          <img src="hero.jpg" alt="Hero Image" class="heroImg">
          <div class="heroStats">
            <h1 class="username">user1</h1>
            <h2 class="heroName">hero - HP: 1000</h2>
            <p><strong>Intelligence:</strong>50</p>
            <p><strong>Force:</strong> 100</p>
            <p><strong>Vitesse:</strong> 70</p>
            <p><strong>Durabilité:</strong> 30</p>
            <p><strong>Puissance:</strong> 30</p>
            <p><strong>Combat:</strong> 60</p>
          </div>
        </div>
      </div>
      <div class="card" id="heroRight">
        <div class="heroRow">
          <img src="hero.jpg" alt="Hero Image" class="heroImg">
          <div class="heroStats">
            <h1 class="username">user2</h1>
            <h2 class="heroName">hero - HP: 100</h2>
            <p><strong>Intelligence:</strong> 10</p>
            <p><strong>Force:</strong> 100</p>
            <p><strong>Vitesse:</strong> 70</p>
            <p><strong>Durabilité:</strong> 30</p>
            <p><strong>Puissance:</strong> 50</p>
            <p><strong>Combat:</strong> 80</p>
          </div>
        </div>
      </div>
    </div>
	<!--<div class="card" id="moveCard">
		<h1>Attaques</h1>
	</div>-->
    
    <script src="script.js"></script>
    <script src="battle.js"></script>
  </body>
</html>
